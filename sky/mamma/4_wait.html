        ATTENDI
        <div id="countdown"> 5</div>

         <script>
            let seconds = 130;
            const countdown = document.getElementById("countdown");

            const updateCountdown = () => {
            countdown.innerText = seconds;
            seconds--;

            if (seconds < 0) {
                clearInterval(interval);
            }
            };

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        </script>
    </body>
